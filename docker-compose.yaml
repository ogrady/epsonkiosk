version: '3.3'
services:
    epsonkiosk:
        privileged: true
        volumes:
            - '/dev/bus/usb:/dev/bus/usb'
            - '/tmp/:/app/node/scans/'
        ports:
            - '3005:3003'
        image: 'epsonkiosk:latest'