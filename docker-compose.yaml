version: "3.8"
services:
  epsonkiosk: 
    privileged: true
    build: https://github.com/ogrady/epsonkiosk.git
    volumes:
    - type: bind
      source: .scans/
      target: /app/node/scans/
    restart: always
    ports:
      - 3003:8080
    environment:
        PORT: 8080